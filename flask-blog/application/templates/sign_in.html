<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #56CCF2, #2F80ED);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Контейнер формы */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* Стили для полей ввода */
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #56CCF2;
            box-shadow: 0 0 8px rgba(86, 204, 242, 0.3);
            outline: none;
        }

        /* Кнопка входа */
        button {
            width: 100%;
            padding: 14px;
            background-color: #56CCF2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2F80ED;
        }

        /* Стиль для ошибок */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Стиль для подписи и ссылок */
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer-text a {
            color: #56CCF2;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            color: #2F80ED;
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                font-size: 14px;
                padding: 12px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вход в систему</h2>
        <form method="POST">
            {{ form.hidden_tag() }} <!-- CSRF защита -->

            <div>
                <label for="email">{{ form.email.label }}</label>
                {{ form.email(class="input-field") }}
            </div>
            <div>
                <label for="password">{{ form.password.label }}</label>
                {{ form.password(class="input-field") }}
            </div>
            
            <!-- Отображение ошибок -->
            {% for field in form %}
                {% if field.errors %}
                    <div class="error">
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endfor %}
            
            <button type="submit">Войти</button>
        </form>
        <p class="footer-text">Нет аккаунта? <a href="/sign_up">Зарегистрироваться</a></p>
    </div>
</body>
</html>
